<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Slack Exercise</title>
  <meta name="description" content="Slack Exercise">
  <meta name="author" content="Sukhada Kulkarni">
  <link rel="icon" href="light_icon.png"> 
  <link rel="stylesheet" type="text/css" href="slack.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

<body>
  <h2>Slickr</h2>
  <div class="container">
    <div class="search">
      <label>Enter a Flickr username: </label>
      <input type="text" class="imgSrcLink">
    </div>
    <ul class="photo-list"></ul>
    <div class="modal">
      <div class="escape">x</div>

      <div class="currImage">
        <div class="prev">
          <svg width="64" height="64" viewBox="0 0 64 64">
            <path id="arrow-left-1" d="M46.077 55.738c0.858 0.867 0.858 2.266 0 3.133s-2.243 0.867-3.101 0l-25.056-25.302c-0.858-0.867-0.858-2.269 0-3.133l25.056-25.306c0.858-0.867 2.243-0.867 3.101 0s0.858 2.266 0 3.133l-22.848 23.738 22.848 23.738z" />
          </svg>
        </div>        
        <img class="currImageNode"></img>
        <div class="next">    
          <svg width="64" height="64" viewBox="0 0 64 64">
            <path id="arrow-right-1" d="M17.919 55.738c-0.858 0.867-0.858 2.266 0 3.133s2.243 0.867 3.101 0l25.056-25.302c0.858-0.867 0.858-2.269 0-3.133l-25.056-25.306c-0.858-0.867-2.243-0.867-3.101 0s-0.858 2.266 0 3.133l22.848 23.738-22.848 23.738z" />
          </svg>
        </div>              
        <p class="currTitle"></p>
      </div>
      <ul class="nextImages">
        <li class="nextImg1">
          <img class="nextImgNode nextImgNode1"></img>
        </li>
        <li class="nextImg2">
          <img class="nextImgNode nextImgNode2"></img>
        </li>
        <li class="nextImg3">
          <img class="nextImgNode nextImgNode3"></img>
        </li>
        <li class="nextImg4">
          <img class="nextImgNode nextImgNode4"></img>
        </li>
      </ul>
    </div>
  </div>  
</body>

  <script src="photo.js"></script>  
  <script src="flickr.js"></script>
  <script src="lightbox.js"></script>  
  <script src="slack.js"></script>
</html>
